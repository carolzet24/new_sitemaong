<style>
   .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .avatar-upload {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            right: 5px;
            bottom: 5px;
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .avatar-edit:hover {
            transform: scale(1.1);
        }

        .avatar-edit i {
            color: white;
            font-size: 1.2rem;
        }

        .avatar-edit input {
            display: none;
        }

        .status-selector {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-option {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-option.active {
            border-color: var(--primary-color);
            background: rgba(155, 89, 182, 0.1);
        }

        .status-option:hover {
            background: rgba(155, 89, 182, 0.05);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-online .status-dot { background: #28a745; }
        .status-away .status-dot { background: #ffc107; }
        .status-busy .status-dot { background: #dc3545; }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .theme-option {
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .theme-option:hover {
            background: rgba(155, 89, 182, 0.05);
        }

        .theme-option.active {
            border-color: var(--primary-color);
            background: rgba(155, 89, 182, 0.1);
        }

        .theme-preview {
            height: 60px;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .theme-classic { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .theme-calm { background: linear-gradient(45deg, #a78bfa, #8b5cf6); }
        .theme-vibrant { background: linear-gradient(45deg, #9333ea, #7c3aed); }
  </style>

<script>
   // Manipulação da foto de perfil
        function readURL(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Foto de perfil"/>`;
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById('imageUpload').addEventListener('change', function() {
            readURL(this);
        });

        // Status de disponibilidade
        const statusOptions = document.querySelectorAll('.status-option');
        statusOptions.forEach(option => {
            option.addEventListener('click', () => {
                statusOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Seleção de tema
        const themeOptions = document.querySelectorAll('.theme-option');
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Formulário
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você implementaria a lógica para salvar as alterações
            alert('Alterações salvas com sucesso!');
        });
  </script>

<script>
   document.addEventListener('DOMContentLoaded', () => {
    const html = document.documentElement;
    const body = document.body;
    const fonte = localStorage.getItem('preferenciaFonte');
    const tema = localStorage.getItem('preferenciaTema');
    const leitura = localStorage.getItem('preferenciaLeitura');

    if (tema === 'escuro') html.classList.add('dark-mode');
    else html.classList.remove('dark-mode');

    if (leitura === 'ativado') html.classList.add('modo-leitura');
    else html.classList.remove('modo-leitura');

    if (fonte) {
      html.style.setProperty('--tamanho-fonte', fonte);
    }
  });
