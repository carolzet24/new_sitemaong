<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Recuperar Senha - ONG Novo Amanhã</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="../css/styles.css" rel="stylesheet"/>
<script src="../js/preferencias.js" type="module"></script>
</head>
<body><i class="fa fa-bell" id="notificacoes"></i>
<div class="login-container">
<h1 class="login-title">BETA</h1>
<h1 class="login-title">Plataforma de Gestão</h1>
<p class="login-subtitle">Recuperação de Senha</p>
<form id="formRecuperarSenha">
<div class="form-group">
<label class="form-label" for="email">
<span class="sr-only">E-mail</span>
</label>
<div class="input-group">
<input aria-label="E-mail" class="form-control" data-tooltip="Digite seu e-mail cadastrado" id="email" placeholder="Digite seu e-mail cadastrado" required="" type="email"/>
<i class="fas fa-envelope input-icon"></i>
</div>
</div>
<button class="btn-entrar" type="submit">
<span>Recuperar Senha</span>
<div class="spinner">
<i class="fas fa-circle-notch fa-spin"></i>
</div>
</button>
<div class="links-container">
<a data-tooltip="Voltar para o login" href="../index.html">
<i class="fas fa-arrow-left"></i> Voltar ao login
                </a>
</div>
<div class="mensagem" id="mensagem" role="alert"></div>
<div class="copyright">
                Desenvolvido por quem aprende, para quem transforma.
            </div>
</form>
</div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formRecuperarSenha');
            const mensagemDiv = document.getElementById('mensagem');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const button = this.querySelector('.btn-entrar');
                const email = this.querySelector('input[type="email"]').value;
                
                button.classList.add('loading');

                // Simulando validação
                setTimeout(() => {
                    // Simulando envio de e-mail
                    mensagemDiv.innerHTML = `
                        <i class="fas fa-check-circle"></i> Um e-mail com instruções para recuperação de senha foi enviado para ${email}.<br>
                        <small>Redirecionando em <span id="countdown">3</span> segundos...</small>
                    `;
                    mensagemDiv.className = 'mensagem sucesso';
                    
                    // Contador regressivo
                    let count = 3;
                    const countdownElement = document.getElementById('countdown');
                    const countInterval = setInterval(() => {
                        count--;
                        if (count <= 0) {
                            clearInterval(countInterval);
                            window.location.href = '../index.html';
                        } else {
                            countdownElement.textContent = count;
                        }
                    }, 1000);
                }, 1500);
            });
        });
    </script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const html = document.documentElement;
    const body = document.body;
    const fonte = localStorage.getItem('preferenciaFonte');
    const tema = localStorage.getItem('preferenciaTema');
    const leitura = localStorage.getItem('preferenciaLeitura');

    if (tema === 'escuro') html.classList.add('dark-mode');
    else html.classList.remove('dark-mode');

    if (leitura === 'ativado') html.classList.add('modo-leitura');
    else html.classList.remove('modo-leitura');

    if (fonte) {
      html.style.setProperty('--tamanho-fonte', fonte);
    }
  });
</script>

<div class="assistente" id="assistente-virtual">
<input id="chat-input" placeholder="Digite sua pergunta..." type="text"/>
<button id="enviar-chat">Enviar</button>
</div>
</body>
</html>
